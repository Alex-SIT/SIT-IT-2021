<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="formStyle.css"></link>
<meta charset="utf-8">
<title>Register</title>
</head>
<body>
<form>
	<div class="container">
		<div class="sub-container">
			<h1>Създаване на профил</h1>
			<div class="main-panel">
					<label for="inputName">Име:</label>
					<input type="text" name="inputName" placeholder="Въведете име за контакт" required>
					<label for="inputUsername">Потребителско име:</label>
					<input type="text" name="inputUsername" placeholder="Въведете потребителско име" required>
					<label for="inputPassword">Парола:</label>
					<input type="password" name="inputPassword" placeholder="Въведете парола с поне 8 символа" required>
					<label for="verifyPassword">Повторете паролата:</label>
					<input type="password" name="verifyPassword" placeholder="Въведете парола с поне 8 символа" required>
					<input type="submit" value="Вход">
			</div>
		</div>
	</div>
</form>
</body>
</html>
