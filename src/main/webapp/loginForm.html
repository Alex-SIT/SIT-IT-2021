<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="formStyle.css"></link>
<meta charset="utf-8">
<title>Login</title>
</head>
<body>
<form>
	<div class="container">
		<div class="sub-container">
			<h1>Влезте в системата</h1>
			<div class="main-panel">
				<label for="inputUsername">Потребителско име:</label>
				<input type="text" name="inputUsername" placeholder="Въведете потребителско име" required>
				<label for="inputPassword">Парола:</label>
				<input type="password" name="inputPassword" placeholder="Въведете парола" required>
				<input type="submit" value="Вход">
			</div>
		</div>
	</div>
</form>
</body>
</html>
